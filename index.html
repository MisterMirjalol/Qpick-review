<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Qpick Aplle Market</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav__logo">
                <h1 class="logo">Qpick</h1>
            </div>
            <div class="nav__right__box">
                <img src="./image/Group 26.png" alt="" class="nav__icons">
            </div>
        </nav>
    </div>
    <div class="container">
        <header>
            <div class="header__banner">
                <img src="./image/Banner.svg" alt="" class="heder__banner_img">
                <img src="./image/apple.svg" alt="" class="header_banner_apple_icon">
            </div>
        </header>
    </div>
    <div class="container wow bounceInLeft" data-wow-duration="2s">
        <section>
            <div class="card">
                <img src="./image/22459-iwt 1.svg " alt="" class="apple-ganged">
                <p class="title">Стеклянные</p>
            </div>
            <div class="card">
                <img src="./image/mellow-yellow-1 1.svg" alt="" class="apple-ganged">
                <p class="title">Силиконовые</p>
            </div>
            <div class="card">
                <img src="./image/Image.svg" alt="" class="apple-ganged">
                <p class="title">Кожаные</p>
            </div>
        </section>
    </div>
    <div class="container wow bounceInRight" data-wow-duration="2s">
        <section>
            <div class="card">
                <img src="./image/22459-iwt 1.svg" alt="" class="apple-ganged">
                <p class="title">Стеклянные</p>
            </div>
            <div class="card">
                <img src="./image/mellow-yellow-1 1.svg" alt="" class="apple-ganged">
                <p class="title">Силиконовые</p>
            </div>
            <div class="card">
                <img src="./image/Image.svg" alt="" class="apple-ganged">
                <p class="title">Кожаные</p>
            </div>
        </section>
    </div>


    <script src="./js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
